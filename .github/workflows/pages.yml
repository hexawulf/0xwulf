name: Deploy to GitHub Pages (static)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but nice for SPA/deep links: serve index.html on 404s
      - name: Add 404 fallback if missing
        run: |
          if [ ! -f 404.html ] && [ -f index.html ]; then cp index.html 404.html; fi

      # Ensure CNAME ships (you already have CNAME in repo root)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
